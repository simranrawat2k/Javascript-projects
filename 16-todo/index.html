<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="box">
        <div class="container">
            <h1>TODO APP</h1>

            <div class="add-task">
                <input class="add-input" type="text" placeholder="Add New Task">
                <div class="add-plus">
                    <i class="fa-solid fa-square-plus"></i>
                </div>
                
            </div>

            <h2>Tasks</h2>

            <div class="tasks" >
                <template class="card" id="12345667">
                    <div class="title">task 1</div>
                    <div class="date">23/5/2023</div>
                    <div class="desc">Lorem ipsum dolor sit amet.</div>

                    <div class="btns">
                        <button class="edit">
                            <i class="fa-solid fa-pen-to-square"></i>
                        </button>
                        <button class="delete">
                            <i class="fa-solid fa-trash"></i>
                        </button>
                    </div>
                </template>
            </div>

        </div>
    </div>

    <div class="overlay">

    </div>

    <div class="form">
        <div class="form-heading">
            <div class="form-title">Add New Task</div>
            <div class="cross">&times;</div>
        </div>
        <form action="" id="abc" class="task-form">
            <div class="form-task">
                <label for="">Task Title</label>
                <br>
                <input type="text" class="selected-title">
            </div>

            <div class="form-date">
                <label for="">Due Date</label>
                <br>
                <input type="date" class="selected-date">
            </div>

            <div class="form-desc">
                <label for="">Description</label>
                <br>

                <textarea name="" class="form-content" cols="30" rows="6"></textarea>
            </div>

        </form>

        <div class="form-btns">
            <button class="close">Close</button>
            <button class="add">Add</button>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"
        integrity="sha512-uKQ39gEGiyUJl4AI6L+ekBdGKpGw4xJ55+xyJG7YFlJokPNYegn9KwQ3P8A7aFQAUtUsAQHep+d/lrGqrbPIDQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./script.js"></script>
</body>

</html>
