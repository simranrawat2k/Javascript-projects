<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <section class="menu">
        <div class="title">
            <h1>Our Menu</h1>
        </div>

        <div class="btn-container">
            <button class="filter-btn" data-id="all">All</button>
            <button class="filter-btn" data-id="Breakfast">Breakfast</button>
            <button class="filter-btn" data-id="Lunch">Lunch</button>
            <button class="filter-btn" data-id="Dinner">Dinner</button>

            <!-- data-AnyName ="category inside array"-->
        </div>

        <div class="section-center">

            <article class="menu-item">
                <img src="https://www.foodiesfeed.com/wp-content/uploads/2023/06/pouring-honey-on-pancakes.jpg"
                    class="photo" alt="logo">

                <div class="item-info">
                    <header>
                        <h2>Pancakes</h2>
                        <h3 class="price">15</h3>
                    </header>

                    <p class="item-text">
                        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Fugiat, consequatur.
                    </p>
                </div>
            </article>

        </div>

    </section>
    <script src="./script.js"></script>
</body>

</html>
