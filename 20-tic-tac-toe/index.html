<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="container">
        <div class="box">
            <h1>Tic Tac Toe</h1>
            <div class="game">
                <div class="grid top">
                    <div class="flex one-one"></div>
                    <div class="flex one-two"></div>
                    <div class="flex one-three"></div>
                </div>
                <div class="grid middle">
                    <div class="flex two-one"></div>
                    <div class="flex two-two"></div>
                    <div class="flex two-three"></div>
                </div>
                <div class="grid bottom">
                    <div class="flex three-one"></div>
                    <div class="flex three-two"></div>
                    <div class="flex three-three"></div>
                </div>
            </div>
            <div class="result">X's turn</div>
            <div class="restart">
                <button>Restart</button>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
