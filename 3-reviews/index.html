<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="review">
        <div class="box">
            <div class="image" id="image">
                <img src="https://images.pexels.com/photos/415829/pexels-photo-415829.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                    alt="logo" id="person-img">
            </div>
            <div class="name" id="author">
                <h2>Sara Jones</h2>
            </div>
            <div class="job" id="job">
                <p>UX DESIGNER</p>
            </div>
            <div class="text" id="info">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Vero quo corporis consectetur beatae eaque,
                saepe veritatis. Itaque omnis impedit aliquid?
            </div>
            <div class="button-box">
                <button class="prev-btn">
                    <i class="fa-solid fa-angle-left" style="color: rgb(0, 94, 255);"></i>
                </button>
                <button class="next-btn">
                    <i class="fa-solid fa-angle-right" style="color: #005eff;"></i>
                </button>
                <div>
                    <button class="random">
                        Random button
                    </button>
                </div>
            </div>

        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
